{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="{% static 'home/assets/js/color-modes.js' %}"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />

    <link href="{% static 'home/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'home/assets/css/sign-in.css' %}" />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin d-flex w-100 m-auto align-items-center">
      <div class="card py-5 px-3" >
        <form action="{% url 'index' %}" method="POST">
          {% csrf_token %}
          <img class="mb-4" src="{% static 'home/assets/brand/CKTUTAS-WEBSITE-LOGO.png' %}" alt="" style="width: 70%" />
          <h6 class="mb-3">Please sign in</h6>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
            <label for="floatingPassword">Password</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
      </div>
    </main>
  </body>
</html>
